<!DOCTYPE html>
<html>
<head>
  <title>Formulario de inicio de sesión</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Iniciar sesión</h2>
  <!-- Mostrar mensaje de error si está presente -->
  <div th:if="${param.error != null}" class="alert alert-danger">
    <p th:text="${param.error}"></p>
  </div>
  <form>
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary" formaction="/employee-list">Iniciar sesión</button>
    <button type="button" class="btn btn-primary" id="register-button">Registrarse</button>
  </form>
</div>

<script>
  document.getElementById("register-button").addEventListener("click", function() {
    window.location.href = "/register";
  });
</script>
</body>
</html>
